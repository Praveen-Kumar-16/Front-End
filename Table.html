<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  padding: 5px;
  text-align: center;
}
table {
  border-spacing: 10px;
}
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>DAYS</th>
      <th>09:00AM</th>
      <th>10:00AM</th>
      <th>11:00AM</th>
      <th>12:00PM</th>
      <th>01:00PM</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>DAY 1</th>
      <td>Maths</td>
      <td>Science</td>
      <td rowspan="2">English</td>
      <td colspan="2">Lunch</td>
    </tr>
    <tr>
      <th>DAY 2</th>
      <td>Science</td>
      <td>Maths</td>
      <td colspan="2">Lunch</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>TOTAL DAYS</th>
      <td colspan="5">2</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
